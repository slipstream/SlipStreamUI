<!DOCTYPE html>
<html>
<head>
  <base href="../../../../../resources/static_content/">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>Singin Template</title>

  <!-- External CSS Stylesheets -->
  <link rel="stylesheet" type="text/css" href="external/bootstrap/css/bootstrap.min.css"/>

  <!-- Internal CSS Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
  <div id="header" class="jumbotron ss-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-lg-8">
          <h1 class="ss-header-title">Title.</h1>
          <p class="ss-header-subtitle">
            Subtitle.
          </p>
            <p class="ss-header-last-line">
              <!-- <strong>Try it for free!</strong> No credit card needed. -->
              Last line.
            </p>
          </div>
          <div class="col-sm-4 col-lg-3 col-lg-offset-1" id="create-account-form" >
            <!-- method="post" enctype="application/x-www-form-urlencoded"-->
            <form id="register"
            action="/register"
            data-bv-live="enabled"
            class="form-horizontal"
            data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
            data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
            data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
            >

            <div class="form-group">
              <label class="sr-only" for="username">Username</label>
              <input type="text" class="form-control ss-input-pick-username" name="username"
              autofocus
              placeholder="Pick a username"

              data-bv-message="The username is not valid"

              data-bv-notempty="true"
              data-bv-notempty-message="Please choose a username."


              data-bv-stringlength="true"
              data-bv-stringlength-max="20"
              data-bv-stringlength-message="Oups... thats too looooong!"

              data-bv-regexp="true"
              data-bv-regexp-regexp="^[a-z][a-z0-9]{2,}$"
              data-bv-regexp-message= "Please use three or more lower-case letters and digits, starting with a letter."

              data-bv-remote="false"
              data-bv-remote-url="http://localhost:8085/username/available"
              data-bv-remote-message="The username is not available."

              data-bv-container="#user-help-block"
              />
              <span class="help-block" id="user-help-block" style="min-height:10px"></span>
            </div>

            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input class="form-control ss-input-email" name="email" type="email"
              placeholder="Enter your email"

              data-bv-notempty="true"
              data-bv-notempty-message="Please enter an email to validate your account."

              data-bv-emailaddress="true"
              data-bv-emailaddress-message="Please enter an email to validate your account."

              data-bv-container="#email-help-block"
              />
              <span class="help-block" id="email-help-block" style="min-height:10px"></span>
            </div>
            <div class="form-group" style="display:none">
              <input type="hidden" name="firstname" value="Your first name"/>
              <input type="hidden" name="lastname" value="Your second name"/>
              <input type="hidden" name="agreement" value="true"/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block ss-btn-signup">
                Sign up for SlipStream
              </button>
              <small class="help-block ss-terms-hint">
                By clicking "Sign up for SlipStream", you agree to our <a href="http://ssdocs.sixsq.com/documentation/terms_and_conditions.html">terms of service</a>.
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="ss-content" class="container">
    <div class="text-center">
      <img class="ss-themable" src="images/login_page_content_big_image.png" width="100%"  style="max-width:1000px;">
    </div>
  </div> <!--/#ss-content --> <!-- /.container -->

  <div id="bottom-scripts">
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="external/jquery/js/jquery-1.11.1.min.js"></script>

    <!-- From: http://bootstrapvalidator.com : -->
    <script src="external/bootstrapValidator/js/bootstrapValidator.min.js"></script>

    <script src="js/util.js"></script>
    <!-- <script src="js/slipstream.js"></script> -->
    <script src="js/alert.js"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
  </div>
</body>
</html>
